<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .bank-icon {
            font-size: 3rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
        }
        .btn-login {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
        }
        .security-features {
            background: rgba(13, 110, 253, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .feature-icon {
            color: #0d6efd;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="row">
                            <div class="col-md-6 border-end">
                                <div class="text-center mb-4">
                                    <i class="fas fa-university bank-icon"></i>
                                    <h3>Welcome Back</h3>
                                    <p class="text-muted">Please login to your account</p>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-4">
                                        <label class="form-label">Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-user text-muted"></i>
                                            </span>
                                            <input type="text" name="username" class="form-control border-start-0" required>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-lock text-muted"></i>
                                            </span>
                                            <input type="password" name="password" class="form-control border-start-0" required>
                                        </div>
                                    </div>
                                    {% if form.errors %}
                                        <div class="alert alert-danger">
                                            <i class="fas fa-exclamation-circle me-2"></i>
                                            Invalid username or password.
                                        </div>
                                    {% endif %}
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-login">
                                            <i class="fas fa-sign-in-alt me-2"></i>Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <h4 class="mb-4">Security Features</h4>
                                <div class="security-features">
                                    <div class="feature-item">
                                        <i class="fas fa-shield-alt feature-icon"></i>
                                        <div>Advanced Security Protection</div>
                                    </div>
                                    <div class="feature-item">
                                        <i class="fas fa-lock feature-icon"></i>
                                        <div>End-to-End Encryption</div>
                                    </div>
                                    <div class="feature-item">
                                        <i class="fas fa-user-shield feature-icon"></i>
                                        <div>Secure Authentication</div>
                                    </div>
                                </div>
                                <hr class="my-4">
                                <div class="text-center">
                                    <p class="mb-2">Need assistance?</p>
                                    <button class="btn btn-outline-primary me-2">
                                        <i class="fas fa-headset me-1"></i>Contact Support
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
